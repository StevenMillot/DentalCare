<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Optimisations critiques pour mobile -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Optimisations de performance -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#667eea">

    <!-- Optimisations critiques pour FCP/LCP -->
    <link rel="preload" href="assets/Logo-B - Raphael Brochand.svg" as="image">
    <meta name="description" content="Page non trouvée - Cabinet dentaire du Dr Raphaël BROCHAND à Châtenay-Malabry">
    <meta name="robots" content="noindex, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- CSS critique en premier -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Polices optimisées pour mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

    <!-- Font Awesome différé -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>

    <!-- CSS critique inline pour FCP/LCP maximal -->
    <style>
      /* Reset critique minimal */
      * { box-sizing: border-box; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

      /* Hero critique - LCP optimisé */
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: var(--gradient-primary);
        will-change: auto;
      }
      .hero__title {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        margin: 0;
        opacity: 1;
        line-height: 1.2;
      }
      .hero__subtitle {
        font-size: 1.2rem;
        color: rgba(255,255,255,0.9);
        margin: 1rem 0;
        line-height: 1.4;
      }

      /* Navigation critique */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(10px);
      }
      .navbar__container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .navbar__logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: var(--color-primary);
        font-weight: 600;
        font-size: 1.1rem;
      }

      /* Optimisations de performance */
      .hero, .navbar {
        contain: layout style paint;
      }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Navigation principale">
        <div class="container navbar__container">
            <a href="index.html" class="navbar__logo">
                <img
                    src="assets/Logo-B - Raphael Brochand.svg"
                    alt="Logo du cabinet Dr Raphaël BROCHAND"
                    class="navbar__logo-img"
                    aria-hidden="true"
                    width="50px"
                    height="50px"
                >
                <span>Dr Raphaël BROCHAND</span>
            </a>
        </div>
    </nav>

    <!-- Section 404 -->
    <section class="hero" id="404">
        <div class="container">
            <div class="hero__content" style="text-align: center; max-width: 600px; margin: 0 auto;">
                <h1 class="hero__title" style="font-size: 8rem; margin-bottom: 1rem;">404</h1>
                <h2 class="hero__subtitle" style="font-size: 2rem; margin-bottom: 2rem;">Page non trouvée</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
                    Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                </p>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <a href="index.html" class="btn btn--primary" style="padding: 1rem 2rem;">
                        <i class="fas fa-home" aria-hidden="true"></i>
                        Retour à l'accueil
                    </a>
                    <a href="tel:0675173880" class="btn btn--secondary" style="padding: 1rem 2rem;">
                        <i class="fas fa-phone" aria-hidden="true"></i>
                        Nous appeler
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Suggestions de pages -->
    <section class="section" style="background: var(--color-white);">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--color-dark);">
                Pages populaires
            </h2>
            <div class="grid grid--3" style="max-width: 800px; margin: 0 auto;">
                <a href="index.html#traitements" class="card card--padded" style="text-decoration: none; text-align: center;">
                    <i class="fas fa-tooth icon icon--lg icon--primary" style="margin-bottom: 1rem;"></i>
                    <h3 style="color: var(--color-dark); margin-bottom: 0.5rem;">Nos traitements</h3>
                    <p style="color: var(--color-light);">Découvrez nos spécialités</p>
                </a>
                <a href="index.html#equipe" class="card card--padded" style="text-decoration: none; text-align: center;">
                    <i class="fas fa-user-md icon icon--lg icon--primary" style="margin-bottom: 1rem;"></i>
                    <h3 style="color: var(--color-dark); margin-bottom: 0.5rem;">Notre équipe</h3>
                    <p style="color: var(--color-light);">Rencontrez nos professionnels</p>
                </a>
                <a href="index.html#contact" class="card card--padded" style="text-decoration: none; text-align: center;">
                    <i class="fas fa-map-marker-alt icon icon--lg icon--primary" style="margin-bottom: 1rem;"></i>
                    <h3 style="color: var(--color-dark); margin-bottom: 0.5rem;">Nous contacter</h3>
                    <p style="color: var(--color-light);">Prenez rendez-vous</p>
                </a>
            </div>
        </div>
    </section>

    <script src="js/script.js" defer></script>
</body>
</html>
